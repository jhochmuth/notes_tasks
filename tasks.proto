syntax = "proto3";

import "google/protobuf/wrappers.proto";


message NoteRequest {
    map<string, string> attrs = 1;
    google.protobuf.Int32Value parent_container = 2;
}

message NoteReply {
    int32 id = 1;
    map<string, string> attrs = 2;
    int32 parent_container = 3;
}

message ContainerRequest {
    map<string, string> attrs = 1;
    repeated int32 notes = 2;
}

message ContainerReply {
    int32 id = 1;
    map<string, string> attrs = 2;
    repeated int32 notes = 3;
}

message Connection {
    int32 id = 1;
    int64 endpoint_one = 2;
    int64 endpoint_two = 3;
    string text = 4;
}

message Document {
    repeated int32 notes = 1;
    repeated int32 containers = 2;
}

service NoteManager {
    rpc CreateNote (NoteRequest) returns (NoteReply) {}
}
